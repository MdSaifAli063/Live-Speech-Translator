<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Speech Translator</title>

  <!-- Google Font for better typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="style.css">
</head>
<body>
  <div class="bg-overlay" aria-hidden="true"></div>

  <main class="page" role="main">
    <div class="container">
      <div class="card" role="region" aria-label="Live Speech Translator">
        <header class="app-header">
          <div class="title-wrap">
            <div class="logo" aria-hidden="true">üé§</div>
            <div>
              <h1>Live Speech Translator</h1>
              <p class="subtitle">Speak in one language, read in another ‚Äî in near real-time.</p>
            </div>
          </div>

          <div class="status-badge" aria-live="polite">
            <span id="statusDot" class="dot stopped" aria-hidden="true"></span>
            <span id="statusText">Idle</span>
          </div>
        </header>

        <section class="content">
          <div class="controls">
            <div class="field half">
              <label for="sourceLang">Source Language</label>
              <div class="select-wrap">
                <select id="sourceLang" aria-label="Source Language">
                  <option value="en">English</option>
                  <option value="hi">Hindi</option>
                  <option value="gu">Gujarati</option>
                  <option value="cn">Chinese</option>
                  <option value="ko">Korean</option>
                </select>
              </div>
            </div>

            <div class="field half">
              <label for="targetLang">Target Language</label>
              <div class="select-wrap">
                <select id="targetLang" aria-label="Target Language">
                  <option value="en">English</option>
                  <option value="hi">Hindi</option>
                  <option value="gu">Gujarati</option>
                  <option value="zh-CN">Chinese</option>
                  <option value="ko">Korean</option>
                </select>
              </div>
            </div>

            <div class="field third">
              <div class="actions">
                <button id="btnStart" class="btn-start" onclick="startTranslation()">
                  <span aria-hidden="true">‚ñ∂</span> Start
                </button>
                <button id="btnStop" class="btn-stop" onclick="stopTranslation()" disabled>
                  <span aria-hidden="true">‚ñ†</span> Stop
                </button>
              </div>
            </div>
          </div>

          <div class="output">
            <div class="output-header">
              <h2 class="output-title">üìù Translated Text</h2>
              <button class="btn-ghost" type="button" onclick="copyText()">Copy</button>
            </div>
            <p id="translatedText">Waiting for speech...</p>
            <p class="tips">Tip: Click Start and speak clearly. This uses your computer‚Äôs microphone on the backend machine.</p>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script>
    // API base: if served by Flask on same origin (port 5000), use that; else fallback to localhost:5000.
    const API_BASE = (window.location.port === '5000') ? window.location.origin : 'http://localhost:5000';
    let pollTimer = null;

    function setRunning(isRunning) {
      const dot = document.getElementById("statusDot");
      const statusText = document.getElementById("statusText");
      const btnStart = document.getElementById("btnStart");
      const btnStop = document.getElementById("btnStop");

      if (isRunning) {
        dot.classList.remove("stopped");
        dot.classList.add("running");
        statusText.textContent = "Listening";
        btnStart.disabled = true;
        btnStop.disabled = false;
      } else {
        dot.classList.remove("running");
        dot.classList.add("stopped");
        statusText.textContent = "Idle";
        btnStart.disabled = false;
        btnStop.disabled = true;
      }
    }

    function startTranslation() {
      const sourceLang = document.getElementById("sourceLang").value;
      const targetLang = document.getElementById("targetLang").value;

      if (pollTimer) {
        clearInterval(pollTimer);
        pollTimer = null;
      }

      fetch(`${API_BASE}/start`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sourceLang, targetLang })
      })
      .then(async (res) => {
        const data = await res.json().catch(() => ({}));
        document.getElementById("translatedText").textContent = data.message || "Listening...";
        setRunning(true);
        pollStatus();
      })
      .catch(err => {
        console.error("Start error:", err);
        document.getElementById("translatedText").textContent = "Failed to start. Check backend.";
        setRunning(false);
      });
    }

    function stopTranslation() {
      fetch(`${API_BASE}/stop`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("translatedText").textContent = data.message || "Stopped.";
          if (pollTimer) {
            clearInterval(pollTimer);
            pollTimer = null;
          }
          setRunning(false);
        })
        .catch(err => {
          console.error("Stop error:", err);
          if (pollTimer) {
            clearInterval(pollTimer);
            pollTimer = null;
          }
          setRunning(false);
        });
    }

    function pollStatus() {
      pollTimer = setInterval(() => {
        fetch(`${API_BASE}/status`)
          .then(res => res.json())
          .then(data => {
            const text = (data && data.translatedText) || "";
            document.getElementById("translatedText").textContent = text || "Listening...";
            setRunning(!!data.running);
            if (!data.running && pollTimer) {
              clearInterval(pollTimer);
              pollTimer = null;
            }
          })
          .catch(() => {
            if (pollTimer) {
              clearInterval(pollTimer);
              pollTimer = null;
            }
            setRunning(false);
          });
      }, 2000);
    }

    async function copyText() {
      const el = document.getElementById("translatedText");
      const text = el.textContent || "";
      try {
        await navigator.clipboard.writeText(text);
        flashCopyButton("Copied!");
      } catch {
        // Fallback
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
        flashCopyButton("Copied!");
      }
    }

    function flashCopyButton(msg) {
      const btn = document.querySelector(".btn-ghost");
      const old = btn.textContent;
      btn.textContent = msg;
      btn.disabled = true;
      setTimeout(() => {
        btn.textContent = old;
        btn.disabled = false;
      }, 1000);
    }

    // Sync initial status on load (in case backend is already running)
    window.addEventListener('DOMContentLoaded', () => {
      fetch(`${API_BASE}/status`)
        .then(res => res.json())
        .then(data => {
          setRunning(!!data.running);
          if (data.translatedText) {
            document.getElementById("translatedText").textContent = data.translatedText;
          }
          if (data.running) {
            pollStatus();
          }
        })
        .catch(() => {
          // ignore; backend might be offline initially
        });
    });
  </script>
</body>
</html>
